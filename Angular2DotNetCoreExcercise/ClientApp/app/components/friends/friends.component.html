<h1>Angular 2 with ASP.NET Core Template Pack, WEB API and EF</h1>
<hr />
<h2>My Name is : {{myName}}</h2>
<hr />
<h1>Friend Details : </h1>

<p *ngIf="!friend"><em>Loading Friend Details Please Wait!</em></p>

<table class="table" style="background-color:#ffffff; border:2px #6d7b8d; padding:5px; width: 99%; table-layout:fixed;" cellpadding="2" cellspacing="2" *ngIf="friend">
    <tr style="height: 30px; background-color: #336699; color: #ffffff; border: solid 1px #659ec7;">
        <td width="100" align="center"><strong>Friend Detail</strong></td>
        <td width="50" align="center">Friend ID</td>
        <td width="150" align="center">First Name</td>
        <td width="150" align="center">Last Name</td>
        <td width="150" align="center">Email</td>
    </tr>
    <tbody *ngFor="let friend of friend">
        <tr>
            <td align="center" style="border: solid 1px #659ec7; padding: 5px; table-layout: fixed;">
                <button (click)=getFriendDetails(friend.friendId) style="background-color:#334668; color: #ffffff; font-size: large; width: 80px; border-color: #a2aabe; border-style: solid; border-width: 2px;">Detail</button>
            </td>
            <td align="center" style="border: solid 1px #659ec7; padding: 5px; table-layout: fixed;">                
                <span style="color:#9f000f">{{friend.friendId}}</span>
            </td>
            <td align="center" style="border: solid 1px #659ec7; padding: 5px; table-layout: fixed;">
                <span style="color:#9f000f">{{friend.firstName}}</span>
            </td>
            <td align="center" style="border: solid 1px #659ec7; padding: 5px; table-layout: fixed;">
                <span style="color:#9f000f">{{friend.lastName}}</span>
            </td>
            <td align="center" style="border: solid 1px #659ec7; padding: 5px; table-layout: fixed;">
                <span style="color: #9f000f">{{friend.email}}</span>
            </td>
        </tr>
        <!--<tr *ngIf="activeRow = friend.friendId">

        </tr>-->
    </tbody>
</table>
